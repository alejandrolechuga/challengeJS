<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator Challenge</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h2> Calculator Challenge </h2>
    <div class="calculator">
      <div class="display">
      </div>
      <div class="keyboard">
        <div class="row"> 
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>
        </div>
        <div class="row">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
        </div>
        <div class="row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>*</button>
        </div>
        <div class="row">
          <button>C</button>
          <button>0</button>
          <button>=</button>
          <button>/</button>
        </div>        
      </div>
    </div>
    <script type="text/javascript" src="calculator.js"></script>
  </body>
</html>
